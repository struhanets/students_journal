{% extends "base.html" %}

{% block content %}
  <h1>List of Groups</h1>
  {% if group_list %}
    <ul>
      {% for group in group_list %}
        <li>
          <a href="{{ group.get_absolute_url }}">
            {{ group.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}

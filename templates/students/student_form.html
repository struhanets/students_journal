{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Student {{ object|yesno:"Update,Create" }}</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Submit">
  </form>
{% endblock %}
